<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">University Student Registration</h1>
    <form id="registrationForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Your full name"
        />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label for="phone" class="block font-semibold mb-1">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="+95 9 1234 5678"
        />
      </div>
      <div>
        <label for="dob" class="block font-semibold mb-1">Date of Birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          required
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div>
        <label for="password" class="block font-semibold mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Create a strong password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition"
      >
        Register
      </button>
    </form>
    <p id="message" class="mt-4 text-center text-red-600"></p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        dob: form.dob.value,
        password: form.password.value,
      };

      // Basic frontend validation example
      if (data.password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        return;
      }

      // Here you would normally send data to backend REST API:
      // Example using fetch:
      /*

        const res = await fetch('http://localhost:8080/api/register', {

        });
        const result = await res.json();

          message.style.color = 'green';
          message.textContent = "Registration successful!";

      } catch (error) {

      }
      */

      // For now, simulate success:
      message.style.color = 'green';
      message.textContent = "Registration simulated. Backend call not implemented.";
      form.reset();
    });
  </script>
</body>
</html>
